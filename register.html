<!DOCTYPE html>
<html>
  <head>
    <title>AnimoLibro - DLSU Book Exchange</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="customized-components.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">AnimoLibro</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <form class="navbar-form navbar-right" role="form">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
			<button type="submit" class="btn btn-primary active">Register</button>
          </form>
        </div><!--/.nav-collapse -->
      </div>
	</div>
	<div class="container">
	<div class="row">
	<div class="span8">
		<form class="form-horizontal" id="registerHere" method='post' action=''>
		<fieldset>

		<legend>Registration</legend>

		<div class="control-group">
		<label class="control-label">Name</label>
		<div class="controls">
		<input type="text" class="input-xlarge" id="user_name" name="user_name" rel="popover" data-content="Enter your first and last name." data-original-title="Full Name">
		</div>
		</div>

		<div class="control-group">
		<label class="control-label">DLSU E-mail (*******@dlsu.ph)</label>
		<div class="controls">
		<input type="text" class="input-xlarge" id="user_email" name="user_email" rel="popover" data-content="What’s your email address?" data-original-title="Email">
		</div>
		</div>
		
		<div class="control-group">
		<label class="control-label">Password</label>
		<div class="controls">
		<input type="password" class="input-xlarge" id="user_password" name="user_password" rel="popover" data-content="Enter a password." data-original-title="Password">
		</div>
		</div>
		
		<div class="control-group">
		<label class="control-label">Confirm Password</label>
		<div class="controls">
		<input type="password" class="input-xlarge" id="user_password" name="user_password" rel="popover" data-content="Re-enter your password." data-original-title="Password">
		</div>
		</div>
		
		
		<div class="control-group">
		<label class="control-label"></label>
		<div class="controls">
		<button type="submit" class="btn btn-success" >Create My Account</button>
		</div>
		</div>

		</fieldset>
		</form>
	</div>
	</div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
